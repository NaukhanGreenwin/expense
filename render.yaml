services:
  - type: web
    name: expense-report
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3005
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NODE_VERSION
        value: 18
      # Optionally restrict CORS to your domain, e.g. https://yourapp.com
      # - key: ALLOWED_ORIGIN
      #   value: https://yourapp.com
